<div class="row">
    <div class="col-md-12 mt-3 mb-3">
        <h2>Vizyondaki Filmler</h2>
    </div>
    <ng-container *ngIf="vizyondakiFilmler">
        <ng-container *ngFor="let movie of vizyondakiFilmler">
            <div class="col-md-3 mb-3" *ngIf="movie.backdrop_path">
            <div class="card">
                <img class="card-img-top" src="https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}" alt="{{movie.title}}">
                <div class="card-body">
                    <h5 class="card-title">{{movie.title}}</h5>
                    <p class="release-date">YayÄ±nlanma Tarihi : {{movie.release_date | date: 'dd/MM/yyyy'}}</p>
                </div>
                </div>
            </div>
        </ng-container>
    </ng-container>
</div>
